<style>
    .card {
        border: 2px solid transparent;
        margin: 0px;
        height: 100px;
        width: 100%;
        padding: 4px;
        justify-content: center;
        box-shadow: 0 2px 8px 1px rgba(0, 0, 0, 0.15);
    }

    .card:hover {
        box-shadow: 0px 2px 12px 2px rgba(0, 0, 0, 0.35);
        transition: all 0.3s;
    }

    .card-text {
        overflow: hidden;

        font-family: segoe ui;
        text-shadow: 2px 2px 10px #00000020;
        text-overflow: ellipsis;
        text-align: center;
        font-weight: 500;
    }

    .main {
        font-size: 25px;
        text-align: left;
    }


    *::-webkit-scrollbar {
        width: 8px;
    }

    *::-webkit-scrollbar-track {
        background-color: transparent;
    }

    *::-webkit-scrollbar-thumb {
        border: 2px solid transparent;
        background-color: #0000007e;
    }

    *::-webkit-scrollbar-thumb:hover {
        background-color: #000000c4;
    }

    .carddiv {
        padding: 7px;
        float: left;
    }

    @media only screen and (max-width: 319px) {
        .carddiv {
            width: 100%;
            font-size: 10px;
        }
    }

    @media only screen and (min-width: 320px) {
        .carddiv {
            width: 50%;
            font-size: 12px;
        }
    }

    @media only screen and (min-width: 1024px) {
        .carddiv {
            width: 33%;
            font-size: 14px;
        }
    }

    @media only screen and (min-width: 1440px) {
        .carddiv {
            width: 25%;
        }

        .card-text {
            font-size: 18px;
        }
    }
</style>


<!-- Body Part -->
<div class="main" id="main">
    {%for category in categories%}
    <div class="carddiv">
        <a href="{% url 'browse'%}?s={{category.id}}" data-toggle="tooltip" title="{{category.name}}">
            <div class="card">
                <div class="card-text"> {{category.name}}</div>
            </div>
        </a>
    </div>
    {%endfor%}
</div>
